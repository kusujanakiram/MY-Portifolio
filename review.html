<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .reviews-container {
            max-width: 600px;
            margin: auto;
        }
        .review {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .review h3 {
            margin: 0;
            color: #333;
        }
        .review p {
            margin: 5px 0;
            color: #555;
        }
        .rating {
            color: gold;
        }
    </style>
</head>
<body>

    <h2>Recent Reviews</h2>
    <div class="reviews-container" id="reviews"></div>

    <script>
        async function fetchReviews() {
            try {
                const response = await fetch("https://portifolio-cjuq.onrender.com/reviews");
                const reviews = await response.json();

                const reviewsContainer = document.getElementById("reviews");
                reviewsContainer.innerHTML = ""; // Clear previous content

                if (reviews.length === 0) {
                    reviewsContainer.innerHTML = "<p>No reviews yet. Be the first to review!</p>";
                    return;
                }

                reviews.forEach(review => {
                    const reviewElement = document.createElement("div");
                    reviewElement.classList.add("review");

                    reviewElement.innerHTML = `
                        <h3>${review.name}</h3>
                        <p class="rating">${"‚≠ê".repeat(review.rating)}</p>
                        <p>${review.message}</p>
                    `;

                    reviewsContainer.appendChild(reviewElement);
                });
            } catch (error) {
                console.error("Error fetching reviews:", error);
                document.getElementById("reviews").innerHTML = "<p>Failed to load reviews.</p>";
            }
        }

        // Load reviews when the page loads
        window.addEventListener("DOMContentLoaded", fetchReviews);
    </script>

</body>
</html>
